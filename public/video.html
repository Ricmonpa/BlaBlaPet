    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 40px 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #4ecdc4;
      }
      .description {
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.6;
        opacity: 0.9;
      }
      .cta-button {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .cta-button:hover {
        transform: translateY(-2px);
      }
      .loading {
        font-size: 16px;
        opacity: 0.7;
        margin-top: 20px;
      }
      .video-preview {
        margin: 20px 0;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üêï</div>
      <h1 class="title">¬°Mira lo que dice mi mascota! üêï</h1>
      <p class="description">"An√°lisis de comportamiento de mascota con Yo Pett - Traductor de mascotas"</p>
      
      <div class="video-preview">
        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=400&h=600&fit=crop" alt="Video de mascota" />
      </div>
      
      <a href="/" class="cta-button">Ver en Yo Pett</a>
      <div class="loading">Redirigiendo a la aplicaci√≥n...</div>
      <!-- Debug info solo visible en desarrollo -->
      <div id="debug-info" style="margin-top: 20px; font-size: 12px; opacity: 0.7; display: none;">
        <p>ID del video: <span id="video-id">-</span></p>
        <p>Estado: <span id="video-status">Verificando...</span></p>
        <p><button onclick="debugVideoStorage()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Debug en Consola</button></p>
      </div>
    </div>

    <script>
      // Detectar si estamos en producci√≥n
      const isProduction = window.location.hostname.includes('vercel.app') || 
                          window.location.hostname.includes('blabla-pet-web') ||
                          window.location.hostname !== 'localhost';
      
      // Logs solo en desarrollo
      if (!isProduction) {
        console.log(`üåê Video page running in DEVELOPMENT mode`);
        console.log(`üîó Current URL: ${window.location.href}`);
      }
      
      // Mostrar debug info solo en desarrollo
      if (!isProduction) {
        document.getElementById('debug-info').style.display = 'block';
      }
      
      // Debug functions
      function debugVideoStorage() {
        console.log('üîç Debugging video storage...');
        try {
          const storedVideos = localStorage.getItem('yo_pett_videos');
          console.log('üì¶ Raw localStorage data:', storedVideos);
          
          if (storedVideos) {
            const videos = JSON.parse(storedVideos);
            console.log('üìπ Parsed videos:', videos);
            console.log('üìä Total videos stored:', Object.keys(videos).length);
            
            const targetVideoId = '1757608052329';
            const matchingVideos = Object.keys(videos).filter(id => id.includes(targetVideoId));
            console.log('üîç Matching video IDs:', matchingVideos);
            
            if (matchingVideos.length > 0) {
              const video = videos[matchingVideos[0]];
              console.log('‚úÖ Found video:', video);
            } else {
              console.log('‚ùå No video found with ID containing', targetVideoId);
              console.log('üìã Available video IDs:', Object.keys(videos));
            }
          } else {
            console.log('‚ùå No videos found in localStorage');
          }
        } catch (error) {
          console.error('üí• Error debugging video storage:', error);
        }
      }
      
      // Make debug function available globally
      window.debugVideoStorage = debugVideoStorage;
      
      // Obtener ID del video desde la URL
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('id');
      
      // Mostrar informaci√≥n de debug
      document.getElementById('video-id').textContent = videoId || 'No encontrado';
      
      if (videoId) {
        // Intentar obtener datos del video desde localStorage
        try {
          const storedVideos = localStorage.getItem('yo_pett_videos');
          if (storedVideos) {
            const videos = JSON.parse(storedVideos);
            const video = videos[videoId];
            
            if (video) {
              // Actualizar contenido con datos del video
              document.title = `¬°Mira lo que dice ${video.petName || 'mi mascota'}! üêï - Yo Pett`;
              document.querySelector('.title').textContent = `¬°Mira lo que dice ${video.petName || 'mi mascota'}! üêï`;
              document.querySelector('.description').textContent = `"${video.translation || video.emotionalDubbing || 'An√°lisis de comportamiento de mascota'}"`;
              
              // Actualizar metadatos Open Graph
              document.querySelector('meta[property="og:title"]').setAttribute('content', `¬°Mira lo que dice ${video.petName || 'mi mascota'}! üêï`);
              document.querySelector('meta[property="og:description"]').setAttribute('content', video.translation || video.emotionalDubbing || 'An√°lisis de comportamiento de mascota');
              document.querySelector('meta[name="twitter:title"]').setAttribute('content', `¬°Mira lo que dice ${video.petName || 'mi mascota'}! üêï`);
              document.querySelector('meta[name="twitter:description"]').setAttribute('content', video.translation || video.emotionalDubbing || 'An√°lisis de comportamiento de mascota');
              
              // Si hay imagen del video, usarla
              if (video.mediaUrl) {
                document.querySelector('.video-preview img').src = video.mediaUrl;
                document.querySelector('meta[property="og:image"]').setAttribute('content', video.mediaUrl);
                document.querySelector('meta[name="twitter:image"]').setAttribute('content', video.mediaUrl);
              }
              
              if (!isProduction) {
                console.log('‚úÖ Video encontrado y contenido actualizado');
              }
              document.getElementById('video-status').textContent = '‚úÖ Video encontrado';
            } else {
              if (!isProduction) {
                console.log('‚ùå Video no encontrado en localStorage');
              }
              document.getElementById('video-status').textContent = '‚ùå Video no encontrado';
            }
          }
        } catch (error) {
          if (!isProduction) {
            console.error('Error cargando video:', error);
          }
          document.getElementById('video-status').textContent = '‚ùå Error cargando video';
        }
      } else {
        document.getElementById('video-status').textContent = '‚ùå No se proporcion√≥ ID de video';
      }
      
      // Redireccionar a la app principal despu√©s de 3 segundos
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    </script>
  </body>
</html>
